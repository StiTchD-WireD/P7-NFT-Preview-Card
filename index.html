<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>


    <div class="header">
        <a id="image" href="https://www.google.com" target="_blank" class="header-img-container">
            <img src="./images/image-equilibrium.jpg" alt="Main Image">
            <img class="view-icon" src="./images/icon-view.svg" alt="View">
        </a>

      <h1><a id="title" href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="stats">

        <img id="eth-img" src="./images/icon-ethereum.svg" alt="ethereum icon">
        <p id="price">0.041 ETH</p>
        <img id="clock" src="./images/icon-clock.svg" alt="clock icon">
        <p id="time">3 days left</p>
    </div>

    <hr>

    <div class="creator">
      <img src="./images/image-avatar.png" alt="jules wyvern image" aria-describedby="attribution">
      <p id="attribution">Creation of <a id="creator-name" href="#">Jules Wyvern</a></p>
    </div>

  </main>

</body>

<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.frontendmentor.io/profile/StiTchD-WireD">Shanelle</a>.
</footer>
</html>
